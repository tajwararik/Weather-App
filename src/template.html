<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=travel_explore"
    />
  </head>

  <body>
    <header>
      <h1>Weather App</h1>
    </header>

    <main>
      <!-- Form to get city name -->
      <form action="#" novalidate>
        <label for="city">
          <input
            type="text"
            id="city"
            name="city-name"
            placeholder="Enter city"
            required
          />
        </label>
        <button type="submit">
          <!-- using google icon -->
          <span class="material-symbols-outlined"> travel_explore </span>
        </button>
      </form>
    </main>
  </body>
</html>
